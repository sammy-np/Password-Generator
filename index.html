<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9144e60dd6.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="Box">
        <div class="titleBox">
            <div class="title">Generate a</div>
            <div class="title second">random Password</div>
            <div class="title third">Never use an insecure password again</div>
        </div>
        <div class="generate_btn" onclick="generate()"><i class="fa-solid fa-bolt"></i>Generate</div>
        <div class="passwordContainer">
            <div class="password Box1"><i class="fa-solid fa-ellipsis"></i></div>
            <div class="password Box2"><i class="fa-solid fa-ellipsis"></i></div>
            <div class="password Box3"><i class="fa-solid fa-ellipsis"></i></div>
            <div class="password Box4"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
